<!--{widget}-->
<div class="linkListEditor panel panel-default">
    <div class="panel-heading text-center">

        <h3 class="panel-title pull-left">Ссылки на документ</h3>

        <div class="btn-group pull-right">
            <button data-click="this:addLink"
                    data-wait="disable"
                    class="btn btn-default btn-xs" type="button">
                Добавить ссылку
            </button>
        </div>

        <span data-wait="show">
            <img src="/images/loading.gif"/> Загрузка...
        </span>

        <div class="clearfix"></div>

    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
        <div id="{i#action}"></div>
    </div>
</div>

<!--{widget}-->
<div class="linkListEditor panel panel-default">
    <div class="panel-heading text-center">

        <h3 class="panel-title pull-left">Ссылки на документ</h3>

        <div id="{i#buttons}" class="btn-group pull-right">
            <button data-click="this:createLink"
                    data-wait="disable"
                    class="btn btn-default btn-xs" type="button">
                Добавить ссылку
            </button>
        </div>

        <span data-wait="show">
            <img src="/images/loading.gif"/> Загрузка...
        </span>

        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div id="{i#list}"></div>
        <div id="{i#action}" class="hide"></div>
    </div>
</div>

<!--{linkRow}-->
<div class="link panel panel-default">
    <div class="panel-body">
        <div class="pull-left">
            {v#path}
        </div>
        <div class="btn-toolbar pull-right">
            <button data-click="editLink"
                    data-id="{v#clientid}"
                    data-wait="disable"
                    class="btn btn-default btn-xs hide"
                    title="Редактировать ссылку">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button data-click="removeLink"
                    data-id="{v#clientid}"
                    data-wait="disable"
                    class="btn btn-default btn-xs"
                    title="Удалить ссылку">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<!--{docItem}-->
<a data-url="doc.view({v#docid})" target="_blank">
    {v#docTitle}
</a>

<!--{pathItem}-->
<a data-url="element.view({v#docid},{v#elementid})" target="_blank">
    {v#title}
</a>

<!--{pathDelim}-->
&nbsp;→&nbsp;

<!--{editor}-->
<div class="linkEditor panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="panel-title pull-left">
            Редактор ссылки на документ
        </h3>

        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <select id="{i#docSelect}" data-wait="disable" class="form-control input-sm"></select>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <select id="{i#elSelect}-0" data-level="0" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
            <div class="col-sm-2">
                <select id="{i#elSelect}-1" data-level="1" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
            <div class="col-sm-2">
                <select id="{i#elSelect}-2" data-level="2" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
            <div class="col-sm-2">
                <select id="{i#elSelect}-3" data-level="3" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
            <div class="col-sm-2">
                <select id="{i#elSelect}-4" data-level="4" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
            <div class="col-sm-2">
                <select id="{i#elSelect}-5" data-level="5" data-wait="disable"
                        class="form-control input-sm hide"></select>
            </div>
        </div>
        <div id="{i#selectors}"></div>
    </div>
    <div class="panel-footer text-center">
        <img data-wait="show" src="/images/loading.gif"/>

        <div class="btn-toolbar pull-right">
            <button data-click="this:save"
                    class="btn btn-primary btn-xs">
                ОК
            </button>
            <button data-click="this:cancel" class="btn btn-default btn-xs">
                Отмена
            </button>
        </div>

        <div class="clearfix"></div>
    </div>
</div>

<!--{select}-->
<select id="{i#id}-{v#id}">{v#rows}</select>

<!--{option}-->
<option value="{v#id}">{v#title}</option>

<!--{widget}-->
<div class="elEditor elTextEditor panel panel-default">
    <div class="panel-heading">
        <div id="{i#toolbarWidget}"></div>
    </div>
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#editorPanel}">
            <div class="form-group row">
                <div class="col-sm-2">
                    Название элемента
                </div>
                <div class="col-sm-3">
                    <div id="{i#elementTitleWidget}"></div>
                </div>
            </div>

            <div id="{i#bodyEditor}" data-rows="7"></div>
        </div>

        <div id="{i#previewPanel}">
            <div id="{i#bodyPreview}" class="alert alert-info"></div>
        </div>
    </div>
</div>

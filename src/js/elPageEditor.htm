<!--{widget}-->
<div class="elEditor elPageEditor panel panel-default">
    <div class="panel-body">
        <div id="{i#toolModeWidget}"></div>

        <div id="{i#editorPanel}">
            <input id="{i#title}" type="text" class="form-control"
                   placeholder="Введите название страницы"
                   data-wait="disable"/>
        </div>

        <div id="{i#previewPanel}">
            <h3 id="{i#titlePreview}"></h3>
        </div>

        <hr/>
        <div id="{i#container}"></div>
        <div id="{i#elementAppend}"></div>
    </div>
</div>

<!--{section}-->
<div class="elEditor elSectionEditor panel panel-default">
    <div class="panel-body">
        <div id="{i#toolModeWidget}"></div>

        <div id="{i#editorPanel}">
            <input id="{i#title}" type="text" class="form-control"
                   placeholder="Введите название раздела"
                   data-wait="disable"/>
        </div>

        <div id="{i#previewPanel}">
            <h3 id="{i#titlePreview}"></h3>
        </div>

        <hr/>
        <div id="{i#container}"></div>
        <div id="{i#elementAppend}"></div>
    </div>
</div>

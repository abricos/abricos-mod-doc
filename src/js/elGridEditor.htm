<!--{row}-->
<div class="elEditor elRowEditor panel panel-default">
    <div class="panel-heading">
        <div id="{i#toolbarWidget}"></div>
    </div>
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#editorPanel}" class="form-group">
            <div class="form-group row">
                <div class="col-sm-3">
                    <div id="{i#elementTitleWidget}"></div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <span class="input-group-addon">Шаблон</span>
                        <select id="{i#gridList}"
                                data-wait="disable"
                                class="form-control input-sm">
                            <option value="4:4:4">4:4:4</option>
                            <option value="3:3:3:3">3:3:3:3</option>
                            <option value="8:4">8:4</option>
                        </select>
                        <span class="input-group-btn">
                            <button data-click="this:gridApply"
                                    data-wait="disable"
                                    class="btn btn-default btn-sm" type="button">
                                Применить
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon">Колонка</span>
                        <span class="input-group-btn">

                        <select id="{i#colType}" data-wait="disable" class="form-control input-sm">
                            <option value="xs">xs</option>
                            <option value="sm" selected>sm</option>
                            <option value="md">md</option>
                            <option value="lg">lg</option>
                        </select>
                            </span>
                        <span class="input-group-btn">
                        <select id="{i#colList}" data-wait="disable" class="form-control input-sm">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                            </span>
                        <span class="input-group-btn">
                            <button data-click="this:gridApply"
                                    data-wait="disable"
                                    class="btn btn-default btn-sm" type="button">
                                Добавить
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="{i#previewPanel}" class="previewPanel">
            <h3 id="{i#titlePreview}"></h3>
        </div>

        <div id="{i#container}" class="row panel panel-default"></div>
    </div>
</div>

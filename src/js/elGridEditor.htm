<!--{row}-->
<div class="elEditor elRowEditor panel panel-default">
    <div class="panel-heading">
        <div id="{i#toolbarWidget}"></div>
    </div>
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#editorPanel}" class="form-group">
            <div class="form-group row">
                <div class="col-sm-3">
                    <div id="{i#elementTitleWidget}"></div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <span class="input-group-addon">Шаблон</span>
                        <select id="{i#gridList}"
                                data-wait="disable"
                                class="form-control input-sm">
                            <option value="4:4:4">4:4:4</option>
                            <option value="3:3:3:3">3:3:3:3</option>
                            <option value="8:4">8:4</option>
                        </select>
                        <span class="input-group-btn">
                            <button data-click="this:gridApply"
                                    data-wait="disable"
                                    class="btn btn-default btn-sm" type="button">
                                Применить
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon">Колонка</span>
                        <span class="input-group-btn">
                            <select id="{i#colType}" data-wait="disable" class="form-control input-sm">
                                <option value="xs">xs</option>
                                <option value="sm" selected>sm</option>
                                <option value="md">md</option>
                                <option value="lg">lg</option>
                            </select>
                        </span>
                        <span class="input-group-btn">
                            <select id="{i#colSize}" data-wait="disable" class="form-control input-sm"></select>
                        </span>
                        <span class="input-group-btn">
                            <button data-click="this:colAppend"
                                    data-wait="disable"
                                    class="btn btn-default btn-sm" type="button">
                                Добавить
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="{i#previewPanel}" class="previewPanel">
            <h3 id="{i#titlePreview}"></h3>
        </div>

        <div class="rowContainer panel panel-default">
            <div id="{i#container}" class="row"></div>
        </div>
    </div>
</div>

<!--{option}-->
<option value="{v#i}">{v#i}</option>


<!--{col}-->
<div class="elEditor elColEditor panel panel-default">
    <div class="panel-heading">
        <div id="{i#toolbarWidget}"></div>
    </div>
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#editorPanel}" class="form-group">
            <div class="form-group row">
                <div class="col-sm-4">
                    <div id="{i#elementTitleWidget}"></div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">sm</span>
                        <span class="input-group-btn">
                            <select id="{i#sm}" data-wait="disable" class="form-control input-sm"></select>
                        </span>
                    </div>
                </div>
                <div class="col-sm-1">
                    <button data-click="this:applyOptions"
                            data-wait="disable"
                            class="btn btn-default btn-sm" type="button">
                        ОК
                    </button>
                </div>
            </div>
        </div>

        <div id="{i#previewPanel}" class="previewPanel">
            <h3 id="{i#titlePreview}"></h3>
        </div>

        <div id="{i#container}"></div>
    </div>
    <div id="{i#panelFooter}" class="panel-footer">
        <div id="{i#elementAppend}"></div>
    </div>
</div>

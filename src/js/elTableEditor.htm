<!--{widget}-->
<div class="elEditor elTableEditor panel panel-default">
    <div class="panel-heading">
        <div id="{i#toolbarWidget}"></div>
    </div>
    <div id="{i#panelBody}" class="panel-body">
        <div id="{i#editorPanel}">
            <div class="form-group row">
                <div class="col-sm-3">
                    <div id="{i#elementTitleWidget}"></div>
                </div>
                <div class="col-sm-2 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon">Колонок</span>
                        <input id="{i#colCount}" type="text"
                               data-wait="disable"
                               class="form-control input-sm" value="0"/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="input-group">
                        <span class="input-group-addon">Строк</span>
                        <input id="{i#rowCount}" type="text"
                               data-wait="disable"
                               class="form-control input-sm" value="0"/>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button data-click="this:applyOptions"
                            data-wait="disable"
                            class="btn btn-default btn-sm" type="button">
                        Применить
                    </button>
                </div>
            </div>

            <div id="{i#cellListEditor}"></div>
        </div>

        <div id="{i#previewPanel}">
            <div id="{i#bodyPreview}" class="alert alert-info"></div>
        </div>
    </div>
</div>

<!--{editor}-->
<div class="form-group">
    <div id="{i#table}"></div>
</div>

<!--{table}-->
<table class="table table-bordered">
    <thead>
    <tr>{v#heads}</tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{tr}-->
<tr>{v#cols}</tr>

<!--{td}-->
<td id="{i#id}-{v#clientid}"></td>

<!--{cell}-->
<div class="cellEditor">
    <div class="form-group">
        <div class="pull-left typeTitle">
            <span class="isCaption">Заголовок</span>
            (<span data-src="this:cell.row"></span>, <span data-src="this:cell.col"></span>)
        </div>
        <div class="pull-right form-inline">
            <select id="{i#typeSelect}"
                    class="form-control input-sm">
                <option value="simple">Простой</option>
                <option value="visual">Визуальный</option>
            </select>
        </div>
        <div class="clearfix"></div>
    </div>

    <input id="{i#simple}" type="text"
           data-wait="disable"
           class="form-control input-sm hide"/>

    <div id="{i#visual}" data-rows="4" class="hide"></div>
</div>

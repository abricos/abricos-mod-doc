<!--{widget}-->
<div class="elAppendTool row">
    <div class="col-sm-4 pull-right">
        <div class="input-group">
            <select id="{i#typeList}" class="form-control input-sm"></select>
            <div class="input-group-btn">
                <button data-click="this:elementAppend"
                        data-wait="disable"
                        class="btn btn-default btn-sm" type="button">
                    Добавить элемент
                </button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<!--{option}-->
<option value="{v#id}">{v#title}</option>

<!--{mode}-->
<div class="elToolbar">
    <div id="{i#typeTitle}" class="pull-left typeTitle">
        {v#typeTitle}
    </div>
    <div id="{i#elMiniTitle}" class="pull-left elMiniTitle"></div>
    <div id="{i#removePanel}"></div>
    <div id="{i#buttons}" class="form-group">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <button data-click="this:moveUp"
                        data-wait="disable"
                        class="btn btn-default btn-xs" type="button"
                        data-trigger="move" data-code="up"
                        title="Переместить вверх">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
                <button data-click="this:moveDown"
                        data-wait="disable"
                        class="btn btn-default btn-xs" type="button"
                        data-trigger="move" data-code="down"
                        title="Переместить вниз">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </button>
            </div>

            <div class="btn-group">
                <button data-click="this:setEditMode"
                        data-wait="disable"
                        class="btn btn-default btn-xs" type="button"
                        data-trigger="mode" data-code="preview"
                        title="Редактировать элемент">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button data-click="this:setPreviewMode"
                        data-wait="disable"
                        class="btn btn-default btn-xs hide" type="button"
                        data-trigger="mode" data-code="edit"
                        title="Предварительный просмотр">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
            </div>

            <div class="btn-group">
                <button data-click="this:showRemove"
                        data-wait="disable"
                        class="btn btn-default btn-xs" type="button"
                        title="Удалить элемент">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>

            <button data-click="this:expand"
                    data-trigger="accordion" data-code="collapse"
                    class="btn btn-default btn-xs" type="button" data-wait="disable"
                    title="Развернуть">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </button>

            <button data-click="this:collapse"
                    data-trigger="accordion" data-code="expand"
                    class="btn btn-default btn-xs" type="button" data-wait="disable"
                    title="Свернуть">
                <i class="fa fa-minus-square-o" aria-hidden="true"></i>
            </button>

        </div>

        <div class="clearfix"></div>
    </div>
</div>

<!--{remove}-->
<div class="form-group text-right text-danger">
    Вы действительно хотите удалить элемент со всем его содержимым?
    <button data-click="this:remove"
            data-wait="disable"
            class="btn btn-danger btn-xs">
        Удалить
    </button>
    <button data-click="this:closeRemove"
            data-wait="disable"
            class="btn btn-default btn-xs">
        Отмена
    </button>
</div>

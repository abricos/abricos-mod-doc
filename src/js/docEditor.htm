<!--{widget}-->
<div class="docEditor panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="panel-title pull-left">
            Редактор документа
        </h3>

        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-9">
                    <input id="{i#title}" type="text" class="form-control"
                           placeholder="Введите название документа"
                           data-wait="disable"/>
                </div>
                <div class="col-sm-3">
                    <input id="{i#miniTitle}" type="text" class="form-control"
                           placeholder="Сокращенное название"
                           data-wait="disable"/>
                </div>
            </div>
        </div>
        <div id="{i#container}"></div>
        <div id="{i#elementAppend}"></div>
    </div>
    <div class="panel-footer text-center">
        <img data-wait="show" src="/images/loading.gif"/>

        <div class="btn-toolbar pull-right">
            <button data-click="this:save" class="btn btn-default">
                Сохранить
            </button>
        </div>

        <div class="clearfix"></div>
    </div>
</div>
